<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="form1" novalidate onsubmit="mCheckForm(); return false;">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            <small class="form-text text-muted">
            </small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            <small class="form-text text-muted">
            </small>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="cbox">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="javascript: mCheckForm()">1</a>
        <a href="/" onclick="mCheckForm(); return false;">2</a>
        <a href="/" onclick="return confirm('回首頁ㄇ');">3</a>
    </form>

    <div id="info"></div>

    <script src="/lib/jquery-3.6.0.min.js"></script>

    <script>
        function mCheckForm() {
            $.post("/form", $(document.form1).serialize(), function (data) {
                console.log(data);
                $("#info").text(data);
            });
        }
    </script>
</body>

</html>
